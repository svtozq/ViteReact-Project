name: SonarCloud Analysis - Frontend
# Nom du workflow affiché dans GitHub Actions.

on:
  push:
    branches:
      - master
      - ScanCode
  pull_request:
# Déclenche le workflow à chaque push sur les branches "master" ou "ScanCode"

jobs:
  sonarcloud:
    name: SonarCloud Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Clone le dépôt pour que les fichiers soient disponibles dans la VM

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        # Installe Node.js version 18 pour pouvoir exécuter npm

      - name: Install dependencies
        run: npm install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=svtozq_ViteReact-Project
            -Dsonar.organization=svtozq
            -Dsonar.sources=src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
